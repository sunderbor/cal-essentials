<div class="card">
  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">
    <form #flightSearchForm="ngForm">
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from"
               autocomplete="false"
               name="from"
               class="form-control"
               required="required"
               minlength="3"
               maxlength="15"
               pattern="[a-zA-ZäöüÄÖÜß ]*">
      </div>

      <div *ngIf="flightSearchForm.controls.from?.invalid"> From is invalid. </div>

      <div *ngIf="flightSearchForm.controls.from?.hasError('required')"> From is required. </div>

      <div *ngIf="flightSearchForm.controls.from?.hasError('minlength')"> From minlength is 3. </div>

      <div *ngIf="flightSearchForm.controls.from?.hasError('maxlength')"> From maxlength is 15. </div>

      <div *ngIf="flightSearchForm.controls.from?.hasError('pattern')"> From has invalid input. </div>

      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to"
               name="to"
               class="form-control"
               required="required"
               minlength="3"
               maxlength="15"
               pattern="[a-zA-ZäöüÄÖÜß ]*">
      </div>

      <div *ngIf="flightSearchForm.controls.to?.invalid"> To is invalid. </div>

      <div *ngIf="flightSearchForm.controls.to?.hasError('required')"> To is required. </div>

      <div *ngIf="flightSearchForm.controls.to?.hasError('minlength')"> To minlength is 3. </div>

      <div *ngIf="flightSearchForm.controls.to?.hasError('maxlength')"> To maxlength is 15. </div>

      <div *ngIf="flightSearchForm.controls.to?.hasError('pattern')"> To has invalid input. </div>

      <div class="form-group">
        <button
          [disabled]="!to || !from || flightSearchForm.invalid"
          (click)="search()"
          class="btn btn-default">Search</button>
      </div>
    </form>
  </div>
</div>

<ng-container *ngIf="selectedFlight">
  <div>
    {{ message }}
  </div>

  <div class="form-group">
    <label>Id</label>
    <input [(ngModel)]="selectedFlight.id" class="form-control">
  </div>

  <div class="form-group">
    <label>From</label>
    <input [(ngModel)]="selectedFlight.from" class="form-control">
  </div>

  <div class="form-group">
    <label>To</label>
    <input [(ngModel)]="selectedFlight.to" class="form-control">
  </div>

  <div class="form-group">
    <label>Date</label>
    <input [(ngModel)]="selectedFlight.date" class="form-control">
  </div>

  <button (click)="save()" class="btn btn-default">Save</button>
</ng-container>
