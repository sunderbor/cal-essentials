<!--<div class="card" [ngStyle]="{'background-color': (isSelected) ? 'rgb(204, 197, 185)' : 'white' }">-->
<div class="card" [style.background-color]="(isSelected) ? 'rgb(204, 197, 185)' : 'white'">

  <div class="header">
    <h2 class="title">{{item.from}} - {{item.to}}</h2>
  </div>
  <div class="content">
    <p>Flight-No.: #{{item.id}}</p>
    <p>Date: {{item.date | date:'dd.MM.yyyy HH:mm'}}</p>
    <p>
      <button
        class="btn btn-default"
        *ngIf="!isSelected"
        (click)="select()">Add</button>
      <button
        class="btn btn-default"
        *ngIf="isSelected"
        (click)="deselect()">Remove</button>
    </p>
  </div>
</div>
