<div class="card">
  <div class="header">
    <h1 class="title">Flight Edit</h1>
  </div>
  <div class="content">
    <p>Id: {{id}}</p>
    <p>ShowDetails: {{showDetails}}</p>
  </div>

  <form *ngIf="editForm" [formGroup]="editForm">
    <div class="form-group">
      <label>Id:</label>
      <input formControlName="id" class="form-control">
    </div>

    <div class="form-group">
      <label>From:</label>
      <input formControlName="from" class="form-control">
    </div>

    <flight-validation-errors fieldLabel="From"
                              [errors]="editForm?.controls.from?.errors">
    </flight-validation-errors>

    <div class="form-group">
      <label>To:</label>
      <input formControlName="to" class="form-control">
    </div>

    <flight-validation-errors fieldLabel="To"
                              [errors]="editForm?.controls.to?.errors">
    </flight-validation-errors>

    <div class="form-group">
      <label>Date:</label>
      <input formControlName="date" class="form-control">
    </div>

    <flight-validation-errors fieldLabel="Date"
                              [errors]="editForm?.controls.date?.errors">
    </flight-validation-errors>

    <div *ngIf="editForm?.hasError('roundTrip')" class="text-danger">Round trips are not allowed!</div>

    <div class="form-group">
      <button (click)="save()" class="btn btn-default">Save</button>
    </div>

    <div *ngIf="message">{{ message }}</div>
  </form>
</div>
